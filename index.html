<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderland</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        section {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Winter Wonderland</h1>
    </header>

    <section>
        <p>Feel the magic of winter with our festive website. Explore the snowy landscapes, enjoy the holiday spirit, and have a cup of hot cocoa by the fireplace.</p>
        <img src="https://example.com/winter-scene.jpg" alt="Winter Scene" style="max-width: 100%; border-radius: 5px; margin-top: 20px;">
    </section>

    <footer>
        <p>© 2023 Your Name | Designed with ❄️</p>
    </footer>
</body>
</html>
